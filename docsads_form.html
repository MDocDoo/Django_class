<!doctype html>
<html lang="en">
    {% extends "base_menu.html" %}
    {% load crispy_forms_tags %}
    {% block content %}

    <head>
       <meta name="dj4e" content="42cb563a2a9c18b0f02e6b4fd92073e6">

    </head>
    <body>
        <p>
            <form action="" method="post" id="upload_form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit">
                <input type="submit" value="Cancel" onclick="window.location.href='{% url 'docslist:all' %}';return false;">
            </form>
        </p>
        <!-- https://stackoverflow.com/questions/2472422/django-file-upload-size-limit -->
        <script>
        document.getElementById("upload_form").addEventListener("submit", function() {
            console.log('Checking file size');
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var file = document.getElementById('id_{{ form.upload_field_name }}').files[0];
                if (file && file.size > {{ form.max_upload_limit }} ) {
                    alert("File " + file.name + " of type " + file.type + " must be < {{ form.max_upload_limit_text }}");
                return false;
            }
          }
        });
        </script>
        {% endblock %}
    </body>


</html>
