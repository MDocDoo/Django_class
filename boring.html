<http>
    {% extends "base_bootstrap.html" %}
    {% block title %}DJ4E Crispy Forms{% endblock %}
    {% block welcome %}

    <head>
        <h1>This is a boring form</h1>
        <meta name="dj4e" content="4d1e4ae231d15747722cb11d984637cb">
    </head>
    {% endblock %}
    {% block content %}
    <body>
        <p>
            <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
            <input type="submit"
                onclick="window.location='{% url 'crispy:main' %}' ; return false;" value="Cancel">
            </form>
        </p>


    </body>
    {% endblock %}
</http>
